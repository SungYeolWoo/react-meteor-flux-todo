<template name="ReactTemplateWithoutComponent">
  {{> ReactWithoutCompileTimeSiblingRestriction}}
</template>

<template name="EmptyComponentTemplateWithoutContainerElement">
  {{> ReactWithoutCompileTimeSiblingRestriction component=emptyComponent}}
</template>

<!-- used to test our error when rendering a react component with siblings -->
<template name="UsesEmptyComponentTemplateWithSiblingElement">
  <div>
    <div>Sibling</div>
    {{> EmptyComponentTemplateWithoutContainerElement }}
  </div>
</template>

<template name="UsesEmptyComponentTemplateWithSiblingTextNode">
  <div>
    Sibling
    {{> EmptyComponentTemplateWithoutContainerElement }}
  </div>
</template>

<template name="UsesEmptyComponentTemplateWithConditionalSibling">
  <div>
    {{#if sibling}}
      <div>Sibling</div>
    {{/if}}
    {{> EmptyComponentTemplateWithoutContainerElement }}
  </div>
</template>

<template name="UsesTextReactComponent">
  <span>
    {{> React component=textComponent text=text}}
  </span>
</template>

<template name="UsesClickableReactComponent">
  <span>
    {{> React component=clickableComponent onClick=onClick}}
  </span>
</template>

<template name="UsesGenericComponent">
  <span>
    {{> React component=component}}
  </span>
</template>

<template name="UsesUnmountableComponent">
  <span>
    {{> React component=unmountableComponent onUnmounted=onUnmounted}}
  </span>
</template>
